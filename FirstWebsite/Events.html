<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "yellow");
            });
            $("input").blur(function () {
                $(this).css("background-color", "green");
            });
        });
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
        $(document).ready(function () {
            $("#p1").mouseenter(function () {
                alert("You entered p1! I'll take my leave now")
                $(this).hide();
            });
        });
        $(document).ready(function () {
            $("#p2").dblclick(function () {
                $(this).hide();
            });
        });
        $(document).ready(function () {
            $("#p3").mouseleave(function () {
                alert("Bye! from p3!")
                $(this).hide();
            });
        });
        $(document).ready(function () {
            $("#p4").hover(function () {
                alert("You entered p4!");
            },
                function () {
                    alert("Bye! You now leave p4!");
                    $(this).hide();
                });
        });

    </script>
</head>

<body>

    Name: <input type="text" name="fullname"><br>
    Email: <input type="text" name="email">

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    <p id="p1">Enter this p1.</p>
    <p id="p2">Enter this p2.</p>
    <p id="p3">Enter this p3.</p>
    <p id="p4">This is a p4.</p>

</body>

</html>
